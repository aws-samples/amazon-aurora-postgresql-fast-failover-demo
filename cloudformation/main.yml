                  - ' stack'
              Name: !Join
                - ''
                - - /
                  - !Ref 'MainStackName'
                  - /
                  - GlobalDemoDbReaderDnsEndpoint
              Tier: Standard
              Type: String
              Value: !Join
                - ''
                - - demo
