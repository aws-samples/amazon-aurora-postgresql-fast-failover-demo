                - ''
                - - !Ref 'AWS::StackName'
                  - !Join
                    - ''
                    - !Split
                      - subnet-
                      - !Join
                        - '-'
                        - - !Join
                            - ''
                            - - '{{resolve:ssm:/'
                              - !Ref 'MainStackName'
                              - /
                              - Database
                              - SubnetZoneAId}}
                          - !Join
                            - ''
                            - - '{{resolve:ssm:/'
                              - !Ref 'MainStackName'
                              - /
                              - Database
