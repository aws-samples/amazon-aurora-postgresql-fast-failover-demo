                            - - '{{resolve:ssm:/'
                              - !Ref 'MainStackName'
                              - /
                              - Private
                              - SubnetZoneAId}}
              SubnetIds:
                - !Join
                  - ''
                  - - '{{resolve:ssm:/'
                    - !Ref 'MainStackName'
                    - /
                    - Private
                    - SubnetZoneAId}}
                - !Join
                  - ''
                  - - '{{resolve:ssm:/'
                    - !Ref 'MainStackName'
                    - /
                    - Private
                    - SubnetZoneBId}}
