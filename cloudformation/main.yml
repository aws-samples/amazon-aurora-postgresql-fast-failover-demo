            Type: String
        Resources:
          AppDatabasePreparerResource:
            Condition: IsPrimaryRegion
            DependsOn:
              - DatabasePreparerLogGroup
              - AppDbAdminSecret
              - PrimaryAppInstance1
              - PrimaryAppInstance2
            Properties:
              Properties:
                DatabaseIdentifier: App
                QueriesToExecute:
                  - "\n                    CREATE SEQUENCE IF NOT EXISTS data_sequence start 1 increment 1;\n                    "
                  - "\n                    CREATE TABLE IF NOT EXISTS dataserver (\n                        id integer not null primary key default nextval('data_sequence'),\n                        guid VARCHAR(255)\
                    \ NOT NULL,\n                        insertedon timestamp NOT NULL DEFAULT NOW(),\n                        migratedon timestamp NOT NULL DEFAULT NOW()\n                    );\n             \
                    \       "
              ServiceToken: !GetAtt 'DatabasePreparer.Arn'
              Type: Custom::ExecuteQueriesAgainstDatabase
              Version: '1.0'
            Type: AWS::CloudFormation::CustomResource
          AppDbAdminSecret:
            Properties:
              Description: !Join
                - ''
                - - 'Primary App DB Cluster Admin Account for '
                  - !Ref 'MainStackName'
              SecretString: !Join
                - ''
                - - '{"username": "'
                  - !Ref 'DatabaseAdminUsername'
                  - '", "password": "'
                  - !Ref 'DatabaseAdminPassword'
                  - '", "database": "template1"}'
            Type: AWS::SecretsManager::Secret
          AppDbDnsDeleter:
            Condition: IsPrimaryRegion
            Properties:
              Properties:
                Fqdns:
                  - '*'
                HostedZoneId: !Ref 'PrivateHostedZoneId'
              ServiceToken: !Join
                - ''
                - - '{{resolve:ssm:/'
                  - !Ref 'MainStackName'
                  - /RegionalDnsRecordDeleterArn}}
              Type: Custom::DeployLambdaLayer
              Version: '1.0'
            Type: AWS::CloudFormation::CustomResource
          AppDbDnsRecords:
            Condition: IsPrimaryRegion
            DeletionPolicy: Retain
            DependsOn:
              - AppDbProxy
            Properties:
              HostedZoneId: !Ref 'PrivateHostedZoneId'
              RecordSets:
                - Name: !Join
                    - .
                    - - app
                      - db
                      - cluster
                      - reader
                      - !Ref 'PublicFqdn'
                      - internal
                  ResourceRecords:
                    - !GetAtt 'PrimaryAppCluster.ReadEndpoint.Address'
                  TTL: '1'
                  Type: CNAME
                - Name: !Join
                    - .
                    - - app
                      - db
                      - reader
                      - !Ref 'PublicFqdn'
                      - internal
                  ResourceRecords:
                    - !GetAtt 'AppDbProxyReaderEndpoint.Endpoint'
                  TTL: '1'
                  Type: CNAME
                - Name: !Join
                    - .
                    - - app
                      - db
                      - cluster
                      - writer
                      - !Ref 'PublicFqdn'
                      - internal
                  ResourceRecords:
                    - !GetAtt 'PrimaryAppCluster.Endpoint.Address'
                  TTL: '1'
                  Type: CNAME
                - Name: !Join
                    - .
                    - - app
                      - db
                      - writer
                      - !Ref 'PublicFqdn'
                      - internal
                  ResourceRecords:
                    - !GetAtt 'AppDbProxy.Endpoint'
                  TTL: '1'
                  Type: CNAME
            Type: AWS::Route53::RecordSetGroup
          AppDbProxy:
            Properties:
              Auth:
                - SecretArn: !Ref 'AppDbAdminSecret'
              DBProxyName: !Ref 'PrimaryAppCluster'
              EngineFamily: POSTGRESQL
              RequireTLS: true
              RoleArn: !GetAtt 'DbProxyRole.Arn'
              VpcSecurityGroupIds:
                - !Ref 'DbProxySecurityGroup'
              VpcSubnetIds:
                - !Join
                  - ''
                  - - '{{resolve:ssm:/'
                    - !Ref 'MainStackName'
                    - /DatabaseSubnetZoneAId}}
                - !Join
                  - ''
                  - - '{{resolve:ssm:/'
