              Tier: Standard
              Type: String
              Value: !Join
                - ''
                - - app
                  - .db.writer.
                  - !Ref 'PublicFqdn'
                  - .internal
            Type: AWS::SSM::Parameter
          GlobalDemoDbReaderDnsEndpointParam:
            Condition: ''
            Properties:
              Description: !Join
                - ''
                - - 'Global DNS Endpoint for Demo DB Reader for '
