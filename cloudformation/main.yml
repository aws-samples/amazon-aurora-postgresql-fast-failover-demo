                  - !Ref 'PublicFqdn'
                  - .internal
            Type: AWS::SSM::Parameter
          GlobalDemoDbWriterDnsEndpointParam:
            Condition: ''
            Properties:
              Description: !Join
                - ''
                - - 'Global DNS Endpoint for Demo DB Writer for '
                  - !Ref 'AWS::StackName'
                  - ' stack'
              Name: !Join
                - ''
                - - /
                  - !Ref 'MainStackName'
                  - /
                  - GlobalDemoDbWriterDnsEndpoint
              Tier: Standard
              Type: String
              Value: !Join
                - ''
                - - demo
                  - .db.writer.
                  - !Ref 'PublicFqdn'
                  - .internal
            Type: AWS::SSM::Parameter
          KMSKey:
            Condition: IsPrimaryRegion
            Properties:
              Description: !Join
                - ''
                - - 'Muli-Region KMS Key for '
