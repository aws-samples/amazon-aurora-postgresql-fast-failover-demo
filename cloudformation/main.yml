                  IpProtocol: tcp
                  ToPort: 5432
                - CidrIp: !If
                    - IsPrimaryRegion
                    - !Ref 'FailoverPrivateSubnetZoneBCidr'
                    - !Ref 'PrimaryPrivateSubnetZoneBCidr'
                  Description: !Join
                    - ''
                    - - 'DB Access from Lambda Functions in '
