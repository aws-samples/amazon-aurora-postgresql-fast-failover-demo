        - ParameterKey: DatabaseAdminUsername
          ParameterValue: !Ref 'DatabaseAdminUsername'
        - ParameterKey: DatabaseAdminPassword
          ParameterValue: !Ref 'DatabaseAdminPassword'
        - ParameterKey: PrimaryRegionName
