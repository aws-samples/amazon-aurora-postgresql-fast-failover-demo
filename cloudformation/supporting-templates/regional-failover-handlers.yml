            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /RegionalAppDbClusterReaderEndpoint}}
          REGIONAL_APP_DB_CLUSTER_WRITER_ENDPOINT: !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /RegionalAppDbClusterWriterEndpoint}}
          REGIONAL_APP_DB_PROXY_NAME: !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /
              - RegionalAppDbProxyName}}
          REGIONAL_APP_DB_SECRET_ARN: !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /RegionalAppDbAdminSecretArn}}
          REGIONAL_DEMO_DB_CLUSTER_WRITER_ENDPOINT: !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /RegionalDemoDbClusterWriterEndpoint}}
          REGIONAL_DEMO_DB_SECRET_ARN: !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /RegionalDemoDbAdminSecretArn}}
          REGIONAL_WEB_ALB_FQDN: !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /WebLoadBalancerFqdn}}
          REGIONAL_WEB_ALB_HOSTED_ZONE_ID: !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /WebLoadBalancerHostedZoneId}}
      Handler: index.handler
      Layers:
        - !Join
          - ''
          - - '{{resolve:ssm:/'
            - !Ref 'MainStackName'
            - /RegionalLambdaLayerVersionArn}}
      MemorySize: 128
      Role: !GetAtt 'FailoverStartedHandlerRole.Arn'
      Runtime: python3.11
      Timeout: 15
      TracingConfig:
        Mode: PassThrough
      VpcConfig:
        SecurityGroupIds:
          - !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /LambdaSecurityGroupId}}
        SubnetIds:
          - !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /PrivateSubnetZoneAId}}
          - !Join
            - ''
            - - '{{resolve:ssm:/'
              - !Ref 'MainStackName'
              - /PrivateSubnetZoneBId}}
    Type: AWS::Lambda::Function
  FailoverStartedHandlerLogGroup:
    DeletionPolicy: Delete
    DependsOn:
      - FailoverStartedHandler
    Properties:
      LogGroupName: !Join
        - ''
        - - /aws/lambda/
          - !Ref 'FailoverStartedHandler'
      RetentionInDays: 30
    Type: AWS::Logs::LogGroup
  FailoverStartedHandlerPermission:
    DependsOn:
      - FailoverStartedHandler
      - FailoverStartedEventListener
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref 'FailoverStartedHandler'
      Principal: events.amazonaws.com
      SourceArn: !GetAtt 'FailoverStartedEventListener.Arn'
    Type: AWS::Lambda::Permission
  FailoverStartedHandlerRole:
    DependsOn: []
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      MaxSessionDuration: 3600
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - secretsmanager:GetSecretValue
                Effect: Allow
                Resource:
                  - !Join
                    - ''
                    - - '{{resolve:ssm:/'
                      - !Ref 'MainStackName'
                      - /RegionalAppDbAdminSecretArn}}
                  - !Join
                    - ''
                    - - '{{resolve:ssm:/'
                      - !Ref 'MainStackName'
                      - /RegionalDemoDbAdminSecretArn}}
                Sid: GetRDSAdminSecret
              - Action:
                  - kms:Decrypt
                Effect: Allow
                Resource:
                  - !Join
                    - ''
                    - - '{{resolve:ssm:/'
                      - !Ref 'MainStackName'
                      - /RegionalKmsKeyArn}}
                Sid: DecryptWithKMS
          PolicyName: main-policy
        - PolicyDocument:
            Statement:
              - Action:
                  - route53:ChangeResourceRecordSets
                Effect: Allow
                Resource:
                  - !Join
                    - ''
                    - - arn:aws:route53:::hostedzone/
                      - !Ref 'PublicHostedZoneId'
                Sid: UpdateRoute53Records
          PolicyName: update-route53-records
    Type: AWS::IAM::Role
  WebsiteHealthCheck:
    Condition: IsPrimaryRegion
    Properties:
      HealthCheckConfig:
        EnableSNI: false
        FailureThreshold: '1'
        FullyQualifiedDomainName: !Ref 'PublicFqdn'
        Inverted: false
        MeasureLatency: false
        Port: 443
        RequestInterval: '10'
        ResourcePath: ''
        Type: HTTPS
    Type: AWS::Route53::HealthCheck
  WebsiteHealthCheckAlarm:
    Condition: IsPrimaryRegion
    DependsOn:
      - WebsiteHealthCheck
    Properties:
      ActionsEnabled: true
      AlarmDescription: !Join
        - ''
        - - 'Alerts when '
          - !Ref 'PublicFqdn'
          - ' is unavailable.'
      ComparisonOperator: LessThanOrEqualToThreshold
      Dimensions:
        - Name: HealthCheckId
          Value: !Ref 'WebsiteHealthCheck'
      EvaluationPeriods: 1
      MetricName: HealthCheckStatus
      Namespace: AWS/Route53
      Period: 10
      Statistic: Sum
      Threshold: '0'
      TreatMissingData: ignore
    Type: AWS::CloudWatch::Alarm
  WebsiteHealthCheckAlarmListener:
    Condition: IsPrimaryRegion
    DependsOn:
      - FailoverClusterPromoter
    Properties:
      Description: Invokes Handler When Failure is Detected
      EventPattern:
        detail:
          state:
            value:
              - ALARM
        detail-type:
          - CloudWatch Alarm State Change
        resources:
          - !GetAtt 'WebsiteHealthCheckAlarm.Arn'
        source:
          - aws.cloudwatch
      State: ENABLED
      Targets:
        - Arn: !GetAtt 'FailoverClusterPromoter.Arn'
          Id: FailoverClusterPromoter
    Type: AWS::Events::Rule
